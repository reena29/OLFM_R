    <div class="modal fade" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
                        <div class="modal-header">

            <form action="#" method="post">
    
    <p>
      <label for="username">Username</label>
      <input id="usernamel" name="username" type="text">
    </p>
    <p>
      <label for="passwordl">Password</label>
      <input id="passwordl" name="password" type="password">
    </p>
    
    <p>
      <input type="submit" value="SUBMIT" id="submitl">
    </p>
  </form>

            </div>
                          <h5 class="modal-title">Don't have an account?</h5><a id="hidelogin" data-toggle="modal" href="#signupModal">Sign Up</a>

          </div>
        </div>
      </div>
    </div>  



    <div class="modal fade" id="signupModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
                      

            <form action="#" method="post">
    <p>
      <label for="email">Email</label>
      <input id="email" name="email" type="email">
    </p>
    <p>
      <label for="username">Username</label>
      <input id="username" name="username" type="text">
    </p>
    <p>
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <span>Enter a password longer than 8 characters</span>
    </p>
    <p>
      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" name="confirm_password" type="password">
      <span>Please confirm your password</span>
    </p>
    <p>
      <input type="submit" value="SUBMIT" id="submit">
    </p>
  </form>

            
        </div>
